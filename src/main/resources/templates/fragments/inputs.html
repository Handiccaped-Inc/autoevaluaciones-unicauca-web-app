<input th:fragment="input1(type,name,placeholder)" th:type="${type}" class="form-control" th:name="${name}"
    th:placeholder="${placeholder}"
    style="font-weight: 700; border-radius: 15px; border: 3px solid #2F3033; background-color: #0E0E0E; color: #FFFFFF;"
    required />

<div th:fragment="input2(search, name, link)" class="d-flex position-relative">
    <form action="post" class="input d-flex align-items-center">
        <label class="position-relative me-3" for="search-input">
            <span class="input-group-text position-absolute"
                style="z-index: 1; left: 5px; top: 50%; transform: translateY(-50%); background-color: transparent; border: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <path
                        d="M16.625 16.625L11.875 11.875M2.375 7.91667C2.375 8.64441 2.51834 9.36503 2.79683 10.0374C3.07533 10.7097 3.48353 11.3206 3.99812 11.8352C4.51271 12.3498 5.12362 12.758 5.79596 13.0365C6.46831 13.315 7.18892 13.4583 7.91667 13.4583C8.64441 13.4583 9.36503 13.315 10.0374 13.0365C10.7097 12.758 11.3206 12.3498 11.8352 11.8352C12.3498 11.3206 12.758 10.7097 13.0365 10.0374C13.315 9.36503 13.4583 8.64441 13.4583 7.91667C13.4583 7.18892 13.315 6.46831 13.0365 5.79596C12.758 5.12362 12.3498 4.51271 11.8352 3.99812C11.3206 3.48353 10.7097 3.07533 10.0374 2.79683C9.36503 2.51834 8.64441 2.375 7.91667 2.375C7.18892 2.375 6.46831 2.51834 5.79596 2.79683C5.12362 3.07533 4.51271 3.48353 3.99812 3.99812C3.48353 4.51271 3.07533 5.12362 2.79683 5.79596C2.51834 6.46831 2.375 7.18892 2.375 7.91667Z"
                        stroke="#BCBCBC" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
            </span>
            <input class="form-control me-5" th:placeholder="${search}"
                style="font-weight: 700; border-radius: 15px; border: 3px solid #2F3033; background-color: #0E0E0E; color: #FFFFFF;"
                required />
        </label>
        <div th:replace="fragments/buttons :: button1('submit','Buscar')"></div>
    </form>
</div>

<div th:fragment="input3(text, field)" style="max-width: 320px;">
    <label class="mb-1" style="font-weight: 600; color: #FFFFFF;" th:text="${text}"></label>
    <input class="form-control" th:name="${field}" type="text" th:field="${field}" name="content"
        style="font-weight: 700; border-radius: 15px; border: 3px solid #2F3033; background-color: #0E0E0E; color: #FFFFFF;"
        required />
</div>
