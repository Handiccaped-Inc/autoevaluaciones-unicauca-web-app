<table th:fragment="tableProfessor" class="table table-striped" style="text-align: center; border-radius: 10px;
        overflow: hidden;">
    <thead class="table-dark">
        <tr>
            <th style="background-color: #7752FE !important;"> Identificación</th>
            <th style="background-color: #7752FE !important;"> Tipo De Identificación</th>
            <th style="background-color: #7752FE !important;"> Nombres </th>
            <th style="background-color: #7752FE !important;"> Apellidos </th>
            <th style="background-color: #7752FE !important;"> Tipo Docente </th>
            <th style="background-color: #7752FE !important;"> Correo </th>
            <th style="background-color: #7752FE !important;"> Acciones </th>
        </tr>
    </thead>

    <tbody>
        <tr class="table-dark" th:each="professor: ${professors}">
            <td th:text="${professor.personalId}"></td>
            <td th:text="${professor.typePersonalId}"></td>
            <td th:text="${professor.firstName}"></td>
            <td th:text="${professor.lastName}"></td>
            <td th:text="${professor.professorType.name.toString()}"></td>
            <td th:text="${professor.email}"></td>
            <td>
                <a th:href="@{/users/view-professor}" class="btn btn-info btn-sm">Detalles</a>
                <a th:href="@{/users/edit-professor}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/users/delete-professor}" class="btn btn-danger btn-sm"
                    onclick="return confirm('¿Estás seguro de que deseas eliminar este profesor?')">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

<table th:fragment="tableLabour" class="table table-striped" style="text-align: center; border-radius: 10px;
        overflow: hidden;">
    <thead class="table-dark">
        <tr>
            <th style="background-color: #7752FE !important;"> Nombre</th>
            <th style="background-color: #7752FE !important;"> Tipo De Labor</th>
            <th style="background-color: #7752FE !important;"> Estado </th>
            <th style="background-color: #7752FE !important;"> Horas Asignadas </th>
            <th style="background-color: #7752FE !important;"> Acciones </th>
        </tr>
    </thead>

    <tbody>
        <tr class="table-dark" th:each="labour: ${labours}">
            <td th:text="${labour.labourName}"></td>
            <td th:text="${labour.type}"></td>
            <td th:text="${labour.assignedHours}"></td>
            <td>
                <a th:href="@{/users/view-labour}" class="btn btn-info btn-sm">Detalles</a>
                <a th:href="@{/users/update-labour}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/users/delete-labour/{id}(id=${labour.id})}" class="btn btn-danger btn-sm"
                    onclick="return confirm('¿Estás seguro de que deseas eliminar esta labor?')">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
