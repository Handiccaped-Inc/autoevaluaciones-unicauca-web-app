<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Labor</title>
    <link th:replace="fragments/configuration :: bootstrap">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/css/style.css}">
</head>

<body class="vh-100 d-flex justify-content-start align-items-start flex-row"
    style="font-family: Inter; background-color: #0E0E0E; color: #FFFFFF;">

    <div
        th:replace="fragments/menu :: menu('/users/professor-management','/labours/labour-management','/users/autoevaluation-management')">
    </div>

    <div class="mx-3" style="width: 100%;">
        <div th:replace="fragments/navbar :: navbar('Jojan Serna')"></div>

        <h1 class="mt-4 mb-3" style="font-weight: 600;">Gestión de Labores</h1>

        <h3 class="me-4" style="font-weight: 600;">Editar Labor</h3>

        <div class="d-flex flex-column flex-shrink-0 text-white" style="width: 80%; height: 100%;">
            <form th:action="@{/labours/edit-labour}" th:object="${labour}" method="post">
                <div class="mb-4" style="max-width: 320px;">
                    <label class="mb-1" style="font-weight: 600; color: #FFFFFF;">Nombre</label>
                    <input class="form-control" type="text" th:field="*{labourName}"
                        style="font-weight: 700; border-radius: 15px; border: 3px solid #2F3033; background-color: #0E0E0E; color: #FFFFFF;"
                        required />
                </div>

                <div class="mb-4" style="max-width: 320px;">
                    <label class="mb-1" style="font-weight: 600; color: #FFFFFF;">Tipo de Labor</label>
                    <select class="form-select" th:field="*{type.code}"
                        style="font-weight: 700; border-radius: 15px; border: 3px solid #2F3033; background-color: #0E0E0E; color: #FFFFFF;">
                        <option value="D">Docente</option>
                        <option value="TD">Trabajos Docencia</option>
                        <option value="PI">Proyecto Investigación</option>
                        <option value="TI">Trabajos Investigación</option>
                        <option value="AD">Administración</option>
                        <option value="AS">Asesoría</option>
                        <option value="S">Servicios</option>
                        <option value="E">Extensión</option>
                        <option value="C">Capacitación</option>
                        <option value="OS">Otros Servicios</option>
                    </select>
                </div>

                <div class="mb-4" style="max-width: 320px;">
                    <label class="mb-1" style="font-weight: 600; color: #FFFFFF;">Horas Asignadas</label>
                    <input class="form-control" type="number" th:field="*{assignedHours}"
                        style="font-weight: 700; border-radius: 15px; border: 3px solid #2F3033; background-color: #0E0E0E; color: #FFFFFF;"
                        required />
                </div>

                <div class="mb-4" style="max-width: 320px;">
                    <label class="mb-1" style="font-weight: 600; color: #FFFFFF;">Estado</label>
                    <select class="form-select" th:field="*{active}"
                        style="font-weight: 700; border-radius: 15px; border: 3px solid #2F3033; background-color: #0E0E0E; color: #FFFFFF;">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                </div>

                <div class="mb-5">
                    <div th:replace="fragments/buttons :: button1('submit','Guardar')"></div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
