<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
            <tr>
                <th> Identificación</th>
                <th> Tipo De Identificación</th>
                <th> Nombres </th>
                <th> Apellidos </th>
                <th> Tipo Docente </th>
                <th> Correo </th>
            </tr>
        </thead>
        
        <tbody>
            <tr th:each = "professor: ${professors}">
                <td th:text = "${professor.personalId}"></td>
                <td th:text = "${professor.typePersonalId}"></td>
                <td th:text = "${professor.firstName}"></td>
                <td th:text = "${professor.lastName}"></td>
                <td th:text = "${professor.professorType.name.toString()}"></td>
                <td th:text = "${professor.email}"></td>
            </tr>
        </tbody>
    
    </table>

</body>
</html>
