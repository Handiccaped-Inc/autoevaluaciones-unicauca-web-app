<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Autoevaluaciones</title>
    <link th:replace="~{fragments/configuration :: bootstrap}">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/css/style.css}">
</head>

<body class="vh-100 d-flex justify-content-start align-items-start flex-row"
    style="font-family: Inter; background-color: #0E0E0E; color: #FFFFFF;">

    <div
        th:replace="~{fragments/menu :: menu('/users/professor-management','/labours/labour-management','/autoevaluations/autoevaluation-management')}">
    </div>

    <div class="mx-3" style="width: 100%;">
        <div th:replace="~{fragments/navbar :: navbar('Jojan Serna')}"> </div>

        <div class="d-flex flex-column flex-shrink-0 text-white" style="width: 100%; height: 100%;">
            <div th:replace="~{fragments/headers :: autoevaluation-head1('Gestión de Autoevaluación', ${userId})}">
            </div>
            <div th:replace="~{fragments/tables :: tableAutoevaluationAdd}">
            </div>

        </div>
    </div>

    <div>
        <form th:action="@{/autoevaluations/add-autoevaluation/{userId}(userId=${userId})}" th:object="${autoevaluation}" method="post">
            <input th:field="*{userRole.id}" placeholder="ID usuario">
            <p>
                <label for="labour">Labor:</label>
                <select id="labour" name="selectedLabour.id" th:field="*{id}">
                    <option th:each="labour : ${labours}" th:value="${labour.id}" th:text="${labour.labourName}">
                    </option>
                </select>
            </p>
            <p th:text="${userId}">

            </p>
            <p>
                <label for="act">Activo:</label>
                <input id="act" type="checkbox" th:field="*{act}">
            </p>
            <p>
                <label for="result">Resultado:</label>
                <input id="result" type="text" th:field="*{result}">
            </p>
            <p>
                <label for="evaluation">Evaluación:</label>
                <input id="evaluation" name="evaluation" type="number" th:field="*{evaluation}">
            </p>
            <p>
                <button type="submit">Enviar</button>
            </p>
        </form>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
